<div class="rounded-lg p-4 shadow-sm bg-white flex flex-col gap-2">
  <div>
    <span
      class="px-2 py-1 rounded text-xs font-medium"
      [ngClass]="{
        'bg-gray-200 text-gray-700': task.priority === 'LOW',
        'bg-yellow-200 text-yellow-800': task.priority === 'MED',
        'bg-red-200 text-red-800': task.priority === 'HIGH'
      }"
    >
      {{ getPriorityLabel(task.priority) }}
    </span>
  </div>
  <h3 class="font-semibold text-lg">{{ task.title }}</h3>
  <p class="text-sm text-text-secondary mb-2">{{ task.description }}</p>
  <div>
    <div class="flex justify-between items-center mb-1">
      <span class="text-secondary text-xs">Progress</span>
      <span class="text-secondary text-xs">{{ getProgress().percent }}%</span>
    </div>
    <div class="relative h-2 rounded-full bg-bg-secondary overflow-hidden">
      <div
        class="absolute left-0 top-0 h-full rounded-full"
        [ngClass]="getProgress().color"
        [style.width.%]="getProgress().percent"
      ></div>
    </div>
  </div>
</div>
