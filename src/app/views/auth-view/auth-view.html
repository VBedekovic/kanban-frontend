<div class="min-h-screen flex items-center justify-center bg-bg-secondary">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-6">Welcome</h1>
    <form class="w-full flex flex-col gap-4">
      <div>
        <label class="block text-text-secondary mb-1" for="username">Username</label>
        <input
          id="username"
          type="text"
          class="w-full px-4 py-2 rounded border border-bg-secondary focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Enter your username"
        />
      </div>
      <div>
        <label class="block text-text-secondary mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 rounded border border-bg-secondary focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="mt-4 w-full rounded bg-primary text-white py-2 font-semibold transition-colors hover:bg-indigo-700"
      >
        Login
      </button>
    </form>
  </div>
</div>
