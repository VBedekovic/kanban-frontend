<div class="flex justify-between m-4">
  <div class="flex flex-col md:flex-row gap-2 md:items-center">
    <span class="material-symbols-outlined text-primary md-48">task_alt</span>
    <div>
      <h1 class="text-3xl font-bold">Task Board</h1>
      <div class="flex bg-bg-secondary rounded-full p-2 gap-2">
        <button
          class="flex items-center gap-2 px-3 py-2 rounded-full transition-colors text-secondary hover:bg-secondary"
          [ngClass]="{ 'bg-bg-primary': viewMode() === 'status' }"
          (click)="setViewMode('status')"
        >
          <span class="material-symbols-outlined" [ngClass]="{ 'text-primary': viewMode() === 'status' }">view_column</span>
          <span>By Status View</span>
        </button>
        <button
          class="flex items-center gap-2 px-3 py-2 rounded-full transition-colors text-secondary hover:bg-secondary"
          [ngClass]="{ 'bg-bg-primary': viewMode() === 'all' }"
          (click)="setViewMode('all')"
        >
          <span class="material-symbols-outlined" [ngClass]="{ 'text-primary': viewMode() === 'all' }">view_list</span>
          <span>All View</span>
        </button>
      </div>
    </div>
  </div>
  <app-utility-button googleSymbol="sort" label="Sort" />
</div>

<div class="h-0.5 bg-bg-secondary w-full my-2"></div>

<div class="grid gap-4 px-4 pb-4 overflow-x-auto"
     [ngClass]="viewMode() === 'status' ? 'grid-cols-1 md:grid-cols-3' : 'grid-cols-1'">
  @if (viewMode() === 'status') {
    <app-task-column
      class="grow"
      columnTitle="To Do"
      progressionType="TO_DO"
      [refreshTrigger]="refreshTrigger()"
      (addTask)="openAddTaskModal('TO_DO')"
      (editTask)="openEditTaskModal($event)"
    />
    <app-task-column
      class="grow"
      columnTitle="In Progress"
      progressionType="IN_PROGRESS"
      [refreshTrigger]="refreshTrigger()"
      (addTask)="openAddTaskModal('IN_PROGRESS')"
      (editTask)="openEditTaskModal($event)"
    />
    <app-task-column
      class="grow"
      columnTitle="Done"
      progressionType="DONE"
      [refreshTrigger]="refreshTrigger()"
      (addTask)="openAddTaskModal('DONE')"
      (editTask)="openEditTaskModal($event)"
    />
  } @else {
    <app-task-column
      class="grow"
      columnTitle="All Tasks"
      [refreshTrigger]="refreshTrigger()"
      (addTask)="openAddTaskModal()"
      (editTask)="openEditTaskModal($event)"
    />
  }
</div>

@if (showModal()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/40">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg relative">
      <app-task-form
        [task]="editingTask()"
        [submitLabel]="editingTask() ? 'Update Task' : 'Add Task'"
        [versionConflict]="versionConflict()"
        [initialStatus]="editingTask() ? null : modalProgressionType()"
        (submitTask)="onSubmitTask($event)"
        (cancel)="closeModal()"
        (deleteTask)="onDeleteTask($event)"
      />
      <button
        class="absolute top-2 right-2 text-gray-400 hover:text-gray-700"
        (click)="closeModal()"
      >
        <span class="material-symbols-outlined">close</span>
      </button>
      </div>
  </div>
}
