<div class="flex justify-between m-4">
  <div class="flex gap-2 items-center">
    <span class="material-symbols-outlined text-primary md-36">task_alt</span>
    <h1 class="text-3xl font-bold">Task Board</h1>
  </div>
  <app-utility-button googleSymbol="sort" label="Sort" />
</div>

<div class="h-0.5 bg-bg-secondary w-full my-2"></div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-4 pb-4 overflow-x-auto">
    <app-task-column
      class="grow"
      columnTitle="To Do"
      progressionType="TO_DO"
      [refreshTrigger]="refreshTrigger()"
      (addTask)="openAddTaskModal('TO_DO')"
      (editTask)="openEditTaskModal($event)"
    />
    <app-task-column
      class="grow"
      columnTitle="In Progress"
      progressionType="IN_PROGRESS"
      [refreshTrigger]="refreshTrigger()"
      (addTask)="openAddTaskModal('IN_PROGRESS')"
      (editTask)="openEditTaskModal($event)"
    />
    <app-task-column
      class="grow"
      columnTitle="Done"
      progressionType="DONE"
      [refreshTrigger]="refreshTrigger()"
      (addTask)="openAddTaskModal('DONE')"
      (editTask)="openEditTaskModal($event)"
    />
</div>

@if (showModal()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/40">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg relative">
      <app-task-form
        [task]="editingTask()"
        [submitLabel]="editingTask() ? 'Update Task' : 'Add Task'"
        [versionConflict]="versionConflict()"
        (submitTask)="onSubmitTask($event)"
        (cancel)="closeModal()"
        (deleteTask)="onDeleteTask($event)"
      />
      <button
        class="absolute top-2 right-2 text-gray-400 hover:text-gray-700"
        (click)="closeModal()"
      >
        <span class="material-symbols-outlined">close</span>
      </button>
      </div>
  </div>
}
